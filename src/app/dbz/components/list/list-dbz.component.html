<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
<!--
  <span class="text-primary"> {{ i + 1 }}. </span> -->
<div>

  <span class="text-primary"> {{ i }}. </span>

    <span>{{ character.name }} - </span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>
<!-- <p>even es para saber si es par o no recordemos que los arrays empiezan en cero por lo tanto la informacion que se muestra es correcta</p>
<p>Este elemento es par: {{ isEven }}</p>
<p>Al igual que el par tambien esta el impar que es odd</p>
<p>Este elemento es impar: {{ isOdd }}</p>
    <p> Es el primero: {{ i === 0 }} </p>
    <p> Es el primero: {{ isFirst }} </p>
    <hr>
    <p> Es el ultimo: {{ i === characterList.length - 1 }} </p>
    <p> Es el ultimo: {{ isLast }} </p> -->
</div>
    <!-- <button (click)="removeCharacter(i)" class="btn btn-danger mx-2"> X </button> -->
    <button (click)="removeCharacter(character.id)" class="btn btn-danger mx-2"> X </button>
  </li>

</ul>
