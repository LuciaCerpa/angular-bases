<div *ngIf="heroNames.length > 0">

  <h3>Listado de Heroes</h3>

  <h3 *ngIf="deletedHero; else nothingWasDeleted" >Heroe <small class="text-danger">{{deletedHero}}</small> borrado</h3>

  <ng-template #nothingWasDeleted>

    <h3>No ha borrado nada</h3>

  </ng-template>

  <button (click)="deleteLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

  <ul class="mt-2 list-group">
    <li *ngFor="let hero of heroNames" class="list-group-item">{{hero}}</li>
  </ul>
</div>
