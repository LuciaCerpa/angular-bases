
<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  en el metodo si hace falta los parentesis, los get no y aparecen como una propiedad y de color igual al de las propiedades
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" (click)="changeName()" class="btn btn-primary mx-2">Cambiar nombre</button>

<button *ngIf="age !== 37" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
